<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics</title>
  <style>
    :root {
      --side-width: 400px;
      --side-padding: 16px;
    }

    html, body {
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    .side {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--side-width);
      height: 100%;
      background-color: #f0f0f0;
      padding: 16px;
    }

    .mt-4 {
      margin-top: 16px;
    }

    #lrcArea {
      margin-left: calc(var(--side-width) + var(--side-padding) * 2);
      height: 1000px;
      padding: 0 16px;
    }
  </style>
</head>
<body>
  <div class="side">
    <div>
      <span>encoding: </span>
      <select id="encoding">
        <option value="shift-jis">shift-jis</option>
        <option value="utf-8">utf-8</option>
      </select>
      <span>ruby: </span>
      <input id="enableRuby" type="checkbox" />
    </div>
    <div class="mt-4"><span>lrc: </span><input id="lrc" type="file" name="lrc"></div>
    <div class="mt-4"><span>sound: </span><input id="sound" type="file" name="sound"></div>
    <div class="mt-4"><video id="soundVideo" controls width="400"></video></div>
  </div>

  <div id="lrcArea">

  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
